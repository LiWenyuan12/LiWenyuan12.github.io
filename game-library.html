<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏库 - GameBox 游盒</title>
    <link rel="stylesheet" href="style.css"> <!-- 假设你有公共 CSS -->
</head>
<body>
    <header>
        <div class="search-icon">🔍</div>
        <div class="login-status">未登录 · 游客</div>
        <h1>游戏库 - 发现更多好游戏</h1>
    </header>

    <!-- 类似于首页的标签页：热度/评分/类型等 -->
    <section class="ranking-tabs">
        <div class="tabs">
            <button class="tab active" data-tab="hot">热度</button>
            <button class="tab" data-tab="rating">评分</button>
            <button class="tab" data-tab="new">新品</button>
            <button class="tab" data-tab="discount">折扣</button>
            <button class="tab" data-tab="all">全部</button>
        </div>
        <div class="load-counter">已加载 <span id="loaded-count">0</span> / <span id="total-count">0</span> 款</div>
    </section>

    <!-- 游戏库列表：卡片式显示，类似于首页但更详细 -->
    <section class="game-library" id="game-list">
        <!-- JS 会动态填充这里 -->
    </section>

    <script src="library.js"></script> <!-- 自定义 JS -->
</body>
</html>
